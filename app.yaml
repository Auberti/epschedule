application: epscheduleapp
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /manifest\.json
  static_files: manifest.json
  upload: manifest\.json

- url: /components\.html
  static_files: components.html
  upload: components\.html

- url: /vulcanized\.html
  static_files: vulcanized.html
  upload: vulcanized\.html

- url: /images
  static_dir: images

- url: /bower_components
  static_dir: bower_components

- url: /html
  static_dir: html

- url: /96x96_photos
  static_dir: 96x96_photos

- url: /school_photos
  static_dir: school_photos
  application_readable: true

- url: /misc_photos
  static_dir: misc_photos

- url: /teacher_photos_fullsize
  static_dir: teacher_photos_fullsize

- url: .*
  script: main.app
  secure: always

libraries:
- name: webapp2
  version: "2.5.2"
- name: jinja2
  version: latest
- name: pycrypto
  version: latest

skip_files:
- ^(.*/)?.*\.pdf$
- ^(.*/)?.*\.py[co]$
#- ^bower_components$
- ^node_modules$
- ^test_modules$
- \.git$
- ^(.*/)?.*\.gitignore$
- ^(.*/)?.*\.md$

